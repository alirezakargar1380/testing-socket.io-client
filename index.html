<script>

  // ========================================================= TEST
  // http://localhost:3074/
  // https://node.rayanteams.com/
  const socket = io('http://localhost:3074/', {
    timeout: 60 * 1000,
    reconnection: true,
    forceNew: true,
    query: {
      // authorization: "Bearer "
      id: 3
    }
  });
  socket.connect();

  socket.on('connect', () => { console.log("connected...") })

  socket.on("notification", (data) => {
    console.log(data)
  })

  socket.on("activity", (data) => {
    console.log(data)
  })
